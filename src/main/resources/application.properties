spring.application.name=DevOpsBuildToolDemo
server.servlet.context-path=/DevOpsBuildToolDemo
# Database connection
#spring.datasource.url=jdbc:mysql://test-db.c29ska8icbtv.us-east-1.rds.amazonaws.com:3306/devops
#spring.datasource.username=root
#spring.datasource.password=123456789
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Optional logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.address=0.0.0.0
server.port=${APP_PORT:9090}


# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
#logging.level.root=warn

# Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

